<div>
  <div class="pb-2 mt-4 mb-2 border-bottom">
    <h2>ADD CATEGORY</h2>
  </div>
  <div class="container">
    <form #frm="ngForm">
      <div class="form-group">
        <label for="cName">NAME</label>
        <input type="text" name="cName" id="cName"
               class="form-control"
               [(ngModel)]="cName" [value]="cName">
      </div>
      <div class="form-group">
        <label for="cDescription">DESCRIPTION</label>
        <input type="text" name="cDescription" id="cDescription"
               class="form-control"
               [(ngModel)]="cDescription" [value]="cDescription">
      </div>
      <button id="signup" name="signup" type="submit"
              class="btn btn-block"
              (click)="addCategory()">ADD CATEGORY</button>
    </form>
  </div>
</div>
